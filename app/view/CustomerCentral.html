<!doctype html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>My Angular Project</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="../app.js"></script>
    <script src="../services/defectsService.js"></script>
    <script src="../controllers/customerCentralController.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <span class="navbar-brand">Customer Defect mapping Demo</span>
        </div>
    </nav>
    <div class="container" ng-controller="customerCentralController">
       
        <div class="row">
            <div class="form-group">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="input-defectId" placeholder="Search for defects" ng-model="searchTerm" />
                </div>
                <div class="col-md-6">
                    <input type="button" class="btn btn-primary" value="Search" ng-click="searchDefects()" />
                </div>
            </div>
        </div>

        <div class="row">
            <span ng-repeat="defect in defects">
                <input type="checkbox" name="defects" value="defect.defectId"> {{defect.defectId}}
                <br>
            </span>
        </div>
    </div>
</body>

</html>
