<!doctype html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>My Angular Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/angular-ui-grid/ui-grid.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="/angular-ui-grid/ui-grid.min.js"></script>


    <script src="../app.js"></script>
    <script src="../services/defectsService.js"></script>
    <script src="../controllers/defectCentralController.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <span class="navbar-brand">Customer Defect mapping Demo</span>
        </div>
    </nav>
    <div class="container" ng-controller="defectCentralController">
        <div class="row">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tag with customer
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a ng-click="setCustomer('customer 1')">Tag with customer 1</a>
                    </li>
                    <li>
                        <a ng-click="setCustomer('customer 2')">Tag with customer 2</a>
                    </li>
                    <li>
                        <a ng-click="setCustomer('customer 3')">Tag with customer 3</a>
                    </li>
                    
                </ul>
            </div>

        </div>
        <br/>

        <div class="row">
            <div id="grid1" ui-grid="gridOptions" ui-grid-selection class="grid"></div>
        </div>
    </div>
</body>

</html>
